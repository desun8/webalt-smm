<section class="feedback">
  <div class="feedback_wrap">
    <div class="feedback_text-col">
      <h5>Оставьте заявку, чтобы узнать, как найти новых клиентов</h5>
      <h2 class="feedback_title">SMM Продвижение, которое приносит прибыль</h2>
      <div class="feedback_info">
        <ul>
          <li>Получите бесплатно</li>
          <li>Личная косультация</li>
          <li>Подготовительный медиа план</li>
          <li>Коммерческое предложение</li>
        </ul>

        <div class="border-top"></div>
        <div class="border-bottom"></div>
        <div class="border-left"></div>
        <div class="border-right"></div>
      </div>
    </div>
    <div class="feedback_form-col">
      <form id="mainFeedbackForm" action="" class="form-feedback">
        <input type="text" class="form-feedback_name" name="name" placeholder="Имя" required>
        <input type="text" class="form-feedback_phone" name="phone" placeholder="Телефон" required>
        <textarea name="" id="" cols="30" rows="3" class="form-feedback_message" name="message" placeholder="Расскажите о своей задаче" required></textarea>

        <label for="feedback-agreements" class="custom-checkbox  feedback-form_agreements">Нажимая на кнопку "Отправить", я даю согласие на обработку персональных данных.
          <input id="feedback-agreements" class="custom-checkbox_input" type="checkbox" name="agreements" id="" required>
          <span class="custom-checkbox_checkmark"></span>
        </label>
        
        <button class="form-feedback_submit" type="submit">Отправить</button>
      </form>
    </div>
  </div>
</section>
